<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox playground</title>
  <link rel="stylesheet" type="text/css" href="flexbox.css" />
</head>

<body>
  <div class="red-stripe"></div>
  <div class="top-nav-bar-container">
    <div class="top-nav-bar-item home">
      <p>Home</p>
    </div>
    <div class="top-nav-bar-item modules">
      <p>Modules</p>
    </div>
    <div class="top-nav-bar-item data">

    </div>
    <div class="top-nav-bar-item administration">
      <p>Administration</p>
    </div>
    <div class="top-nav-bar-item quick-access">
      <p>Quick Access</p>
    </div>
    <div class="top-nav-bar-item spacer"></div>
    <div class="top-nav-bar-item tanium-production">
      <p>Tanium Production</p>
    </div>
    <div class="top-nav-bar-item spacer"></div>
  </div>
  <div class="env-status">

      <div class="online-endpoints env-status-item">
        <p>online endpoints</p>

      <div class="total-endpoints env-status-item">

      </div>

      </div>

    <div class="ask-question-flex-container"></div>
